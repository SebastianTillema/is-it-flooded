@if (waterlevel) {
<app-wave-background @ng-if [waterLevel]="waterlevel" style="z-index: -10;" />

<div class="container">
  <h2>Er Brabrandstien Oversvømmet?</h2>
  <h2 [class.no]="flooded" [class.yes]="!flooded">
    {{flooded ? 'Ja' : 'Nej'}}
  </h2>
  <p>Vandstanden er {{waterlevel + 'm'}}, hvilket medføre ca. {{waterlevel * 100 - 140}}cm vand ovenpå stien.</p>
</div>
}
